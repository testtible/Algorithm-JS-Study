<!-- 등수 구하기 -->
<!-- N(1<=N<=100)명의 학생의 국어점수가 입력되면 각 학생의 등수를 입력된 순서대로 출력하는 프로그램을 작성하세요.
▣ 입력설명
첫 줄에 N(3<=N<=1000)이 입력되고, 두 번째 줄에 국어점수를 의미하는 N개의 정수가 입력 된다. 같은 점수가 입력될 경우 높은 등수로 동일 처리한다. 즉 가장 높은 점수가 92점인데 92점이 3명 존재하면 1등이 3명이고 그 다음 학생은 4등이 된다.
▣ 출력설명
입력된 순서대로 등수를 출력한다.
▣ 입력예제 1
5
87 89 92 100 76
▣ 출력예제 1 
43215 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let count = 0;
                let answer = [];
                let copyArr = arr.slice(0);  
                // 같은 점수면 높은 등수 처리
                // 정렬해서 등수를 매기고, 돌려주기
                let sortArr = copyArr.sort((a, b) => b - a);
                // 등수대로 카운트
                arr.forEach(el => {
                  for(let i = 0; i < arr.length; i++) {
                    if(el === arr[i]) {
                      count += 1;
                    }
                  }
                  if(count === 0) {
                    console.log(el);
                    answer.push(sortArr.indexOf(el) + 1);
                  }else {
                    
                    // 같은 등수 처리
                  }

                  
                })
                // console.log(sortArr)            
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
