<!-- 문제 참조 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer = [];
                let oneArr = [1, "D", "B", "A"];
                let twoArr = [2, "A", "D", "B"];
                let threeArr = [3, "B", "A", "D"];
                for(let i = 0; i < a.length; i++) {
                  if(a[i] === 1) answer.push(oneArr[b[i]]);
                  if(a[i] === 2) answer.push(twoArr[b[i]]);
                  if(a[i] === 3) answer.push(threeArr[b[i]]);
                }
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>

<!-- 1:가위, 2:바위, 3:보 -->
<!-- 승자: A, B 비김 : D -->
