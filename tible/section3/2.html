<!-- 유효한 팰린드롬 -->
<!-- 앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 팰린드롬이라고 합니다.
문자열이 입력되면 해당 문자열이 팰린드롬이면 "YES", 아니면 “NO"를 출력하는 프로그램을 작성하세요.
단 회문을 검사할 때 알파벳만 가지고 회문을 검사하며, 대소문자를 구분하지 않습니다. 알파벳 이외의 문자들의 무시합니다.

▣ 입력설명
첫 줄에 정수 길이 100을 넘지 않는 공백이 없는 문자열이 주어집니다.
▣ 출력설명
첫 번째 줄에 팰린드롬인지의 결과를 YES 또는 NO로 출력합니다.
▣ 입력예제 1
found7, time: study; Yduts; emit, 7Dnuof
▣ 출력예제 1 
YES -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
              let answer = "";
              // 어떻게 할지를 잘 모르겠음. ( , ; : 가 섞여 있으니..)
              let str = s.replaceAll(",", "").replaceAll(";", "").replaceAll(":", "");
              let arr = str.split(" ");

              if(arr.length % 2 === 1) {
                arr.splice(Math.floor(arr.length));
              }

              let firstStr = arr.slice(0, arr.length / 2).join("").toLowerCase();
              let secondStr = arr.slice(arr.length / 2).join("").split("").reverse().join("").toLowerCase();
              console.log(firstStr, "," , secondStr);
              firstStr === secondStr ? answer = "YES" : answer = "NO";
              
              return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>

<!-- 숫자를 비교 안해도 된다는 것을 캐치하지 못함. 문제를 잘 읽어봐야함. -->
