<!-- 1부터 N까지의 합 -->
<!-- 자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요.
▣ 입력설명
첫 번째 줄에 20이하의 자연수 N이 입력된다..
▣ 출력설명
첫 번째 줄에 1부터 N까지의 합을 출력한다.
▣ 입력예제 1 
6
▣ 출력예제 1 
21 -->


<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution (n){
                let answer = 0;
                for(let i = 1; i <= n; i++) {
                  answer += i;
                }
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>

<!-- // for문으로 쓰면 On으로 간다. 시간복잡도가 상수값 -->
