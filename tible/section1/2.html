<!-- 삼각형 판별하기 -->
<!-- 길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있 으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
▣ 입력설명
첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.
▣ 출력설명
첫 번째 줄에 “YES", "NO"를 출력한다.
▣ 입력예제 1 
6 7 11
▣ 출력예제 1 
YES
▣ 입력예제 1 
13 33 17
▣ 출력예제 1 
NO -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer = "";
                let maxNum = Math.max(a, b, c);
                let diffMaxNum = [a, b, c].filter(el => el !== maxNum);
                console.log(diffMaxNum)
                // 가장 긴 변의 길이가 나머지 두 변의 합보다 작은 경우 Yes
                // 가장 긴 변의 경우를 추출하고, 나머지 두 변의 합과 비교
                maxNum < (diffMaxNum[0] + diffMaxNum[1]) ? answer = "YES" : answer = "NO"; 
                return answer;
            }
            console.log(solution(13, 33, 30));
        </script>
    </body>
</html>

<!-- 삼각형에서 가장 긴 변의 길이는 나머지 두 변의 합보다 작아야함. -->
