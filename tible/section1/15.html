<!-- 가운데 문자 출력 -->
<!-- 소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세 요. 단 단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력합니다.
▣ 입력설명
첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.
▣ 출력설명
첫 줄에 가운데 문자를 출력합니다.
▣ 입력예제 1 study
▣ 출력예제 1 u -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let roundNum = Math.round(s.length / 2); 
                // 정수 반올림해주는 Math.round를 이용
                if(s.length % 2 === 1) {
                  answer = s[roundNum - 1];
                }else {
                  answer = s[s.length / 2 - 1] + s[s.length / 2];
                }
                return answer;
            }
            console.log(solution("studya"));
        </script>
    </body>
</html>
