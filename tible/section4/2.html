<!-- 뒤집은 소수 -->
<!-- N개의 자연수가 입력되면 각 자연수를 뒤집은 후 그 뒤집은 수가 소수이면 그 소수를 출력하 는 프로그램을 작성하세요. 예를 들어 32를 뒤집으면 23이고, 23은 소수이다. 그러면 23을 출 력한다. 단 910를 뒤집으면 19로 숫자화 해야 한다. 첫 자리부터의 연속된 0은 무시한다.
▣ 입력설명
첫 줄에 자연수의 개수 N(3<=N<=100)이 주어지고, 그 다음 줄에 N개의 자연수가 주어진다. 각 자연수의 크기는 100,000를 넘지 않는다.
▣ 출력설명
첫 줄에 뒤집은 소수를 출력합니다. 출력순서는 입력된 순서대로 출력합니다.
▣ 입력예제 1
9
32 55 62 20 250 370 200 30 100
▣ 출력예제 1
23 2 73 2 3 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num) {
              count = 2;
              while(num > count) {
                if(num % count === 0) {
                  return true;
                }
                count++;
              }
              return false;
            }

            function solution(arr){
              let answer = [];
              // filter 이용.
              // 소수를 만들 수 있는 함수를 만들어도 되고 if문을 만들어도 됨.
              
                answer = arr.filter(el => {
                let reverseNum = Number(String(el).split("").reverse().join(""));
                console.log(reverseNum);
                if(!isPrime(reverseNum) && reverseNum !== 1) {
                  return true;
                }    
              })

              return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- 소수 : 1과 자기 자신을 빼고 나누어지지 않음. 2개여야 함. -->
