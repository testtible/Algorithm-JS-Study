<!-- 연속 부분수열2 -->
<!-- N개의 수로 이루어진 수열이 주어집니다.
이 수열에서 연속부분수열의 합이 특정숫자 M이하가 되는 경우가 몇 번 있는지 구하는 프로그 램을 작성하세요.
만약 N=5, M=5이고 수열이 다음과 같다면
13123
합이 5이하가 되는 연속부분수열은 {1}, {3}, {1}, {2}, {3}, {1, 3}, {3, 1}, {1, 2}, {2, 3}, {1, 3, 1}로 총 10가지입니다.
▣ 입력설명
첫째 줄에 N(1≤N≤100,000), M(1≤M≤100,000,000)이 주어진다. 수열의 원소값은 1,000을 넘지 않는 자연수이다.
▣ 출력설명
첫째 줄에 경우의 수를 출력한다.
▣ 입력예제 1 55 13123
▣ 출력예제 1 10 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = 0;
                let p1 = 0;
                let p2 = 0;
                let sum = 0;
                let cnt = 1;
                // 연속부분수열, 뒤에서 앞으로 카운트
                // 일단 for문으로 첫 반복문을 설정
                // 그 안에서 while문으로 판단?
                for(let i = 0; i < arr.length; i++) {
                  sum = 0;
                  for(let j = i; j >= 0; j--) {
                    sum += arr[j]; // j가 계속해서 뒤로감.
                    if(sum <= m) {
                      answer += 1; // 계속 더한 값이 m이 안넘으면 계속 카운팅
                    }else {
                      break; // m이 넘었을 때 break걸어서 다시 이전 for문으로 가기.
                    }
                  }
                }              
                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
