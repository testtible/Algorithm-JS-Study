<!-- 연속 부분수열 -->
<!-- N개의 수로 이루어진 수열이 주어집니다.
이 수열에서 연속부분수열의 합이 특정숫자 M이 되는 경우가 몇 번 있는지 구하는 프로그램을 작성하세요.
만약 N=8, M=6이고 수열이 다음과 같다면
12131112
합이 6이 되는 연속부분수열은 {2, 1, 3}, {1, 3, 1, 1}, {3, 1, 1, 1}로 총 3가지입니다.
▣ 입력설명
첫째 줄에 N(1≤N≤100,000), M(1≤M≤100,000,000)이 주어진다. 수열의 원소값은 1,000을 넘지 않는 자연수이다.
▣ 출력설명
첫째 줄에 경우의 수를 출력한다.
▣ 입력예제 1 86 12131112
▣ 출력예제 1 3 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0;
                // 투포인트 알고리즘 문제, 합은 m만큼
                let p1 = 0;
                let p2 = 1; // 초기값
                let sum = arr[0];
                while(p2 < arr.length) {
                  // m이 될 때 까지 합을 구함.
                  sum += arr[p2++]; // p2는 계속 증가
                  if(sum >= m) {
                    if(sum === m) {
                      answer += 1;
                      sum = sum - arr[p1];
                      p1++; // 딱 6으로 떨어져맞으면 카운트 +1, 앞의 자리 제거하고 다시 위로.
                    }else {
                      while(sum >= m) { // 6을 초과해버리면 6이 될 때 까지, 6이 안되면 다시 위로
                        sum = sum - arr[p1];
                        if(sum === m) {
                          answer += 1;
                          p1++;
                        }else {
                          p1++;
                        }
                      }
                    }
                  }
                  
                  

                  // m이 초과되면 p1을 빼고, p1의 인덱스를 1 올리고, ( 이 과정에서도 m인지 확인해야함. )
                  // m 초과하지 않으면 p2를 올림.
                  // 반복
                }
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
