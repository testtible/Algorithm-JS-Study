<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        //모든 행열, 대각선의 합들 모아서 제일큰수 찾기
        let memo = [];
        let sum = 0;
        let x = 0;
        let y = 0;

        //행,열
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            x += arr[i][j];
            y += arr[j][i];
          }
          memo.push(x, y);
          x = 0;
          y = 0;
        }

        //대각선1
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i][i];
        }
        memo.push(sum);
        sum = 0;

        //대각선2
        for (let i = arr.length - 1; i >= 0; i--) {
          sum += arr[i][i];
        }
        memo.push(sum);

        return Math.max(...memo);
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
