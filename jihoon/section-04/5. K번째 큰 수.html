<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        //모든경우의 수 (n개의 합)뽑아내기
        //~몇번째 큰 수 -> 정렬 (같은수의 카드도 존재 -> 중복제거후 정렬)
        let memo = [];
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (j === i) continue;
            for (let k = 0; k < n; k++) {
              if (k === i || k === j) continue;
              memo.push(card[i] + card[j] + card[k]);
            }
          }
        }
        let set = new Set(memo);
        let result = [...set];
        result.sort((a, b) => b - a);
        console.log(result);
        return result[k - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
